<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Code Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id="view-scores" type="button" class="btn-scores d-inline-block mt-1">View High Scores</button>
            </div>
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:60s</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge</h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn-start mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>

            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="choicesBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="choicesBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="choicesBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="choicesBtn">Answer4</button></li>
                        </ul>
                        <div id="answerDisplay" class="answers font-weight-light font-italic">
                            <hr>
                        </div>
                    </div>
                </div>
            </section>

            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="submitBtn mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <ol id="score-list"></ol>
                            <button id="goback" class="goBackBtn d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="clearBtn mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
